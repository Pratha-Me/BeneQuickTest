<!DOCTYPE html>
<html lang="en">
<head>
    <title>BeneQuick Web Test</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>

    <script src="script/testApp.js"></script>

    <style>
        body {
            font-size: .6rem;
        }

        .select{
            font-size: 1rem;
        }

        .select > * {
            display: block;
        }
    </style>

</head>


<body ng-app="bqTestModule" ng-cloak>
<div class="container" ng-controller="FetchController">

    <h3>Member Data File Viewer App</h3>

    <!-- Display your states in a drop down here -->
    <div class="select">
        <label name="state"> Select State </label>
        <select ng-model="selectedState" ng-options="x for x in states" ng-change="handleSelection()"> </select>
    </div>
    <br />

    <div>

        <h4> Members from state: {{ selectedState }} <!-- State name here --> </h4>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Address</th>
                <th>City</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>State</th>
                <th>Zip</th>
            </tr>
            </thead>

            <tbody>
            <!-- Populate member details per state here -->
            <tr ng-repeat="member in membersPerState">
                <td>{{member.id}} </td>
                <td>{{member.address}} </td>
                <td>{{member.city}} </td>
                <td>{{member.firstName}} </td>
                <td>{{member.lastName}} </td>
                <td>{{member.state}} </td>
                <td>{{member.zip}} </td>
            </tr>
            </tbody>
        </table>

    </div>


</div>


</body>
</html>
